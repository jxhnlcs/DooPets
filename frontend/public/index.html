<body id="body-pd">
  <div id="app"></div>
  <script>
    // Verifica se a rota atual é a página de login
    let isLoginPage = window.location.pathname === '/'; // Substitua '/login' pelo caminho correto da página de login

    // Remove os estilos do body se for a página de login
    if (isLoginPage) {
      document.body.style.margin = '0';
      document.body.style.paddingLeft = '10px';

      if (window.innerWidth <= 850) {
        document.body.style.overflow = 'auto';
      } else {
        document.body.style.overflow = 'hidden';
      }
    }

    
  </script>
